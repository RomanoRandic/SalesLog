<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="log.css">

<title>Sales Logging App</title>
  
</head>
<body>

<h2>Sales Logging App</h2>

<label>Code:</label>
<input type="text" id="codeInput" placeholder="Enter item code">


<label>Price:</label>
<input type="number" id="priceInput" placeholder="Price">

<button class="button" onclick="logSale()">Log Sale</button>

<table>
  <thead>
    <tr>
      <th>Type</th>
      <th>Specific Kind</th>
      <th>Code</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Time Logged</th>
    </tr>
  </thead>
  <tbody id="salesTable"></tbody>
</table>
<button onclick="exportToExcel()" class=" button">Export to Excel</button>

<script src="log.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</body>
</html>
